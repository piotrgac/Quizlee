<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Piotr Gac">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.png" type="image/icon type">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Quizlee</title>
</head>
<body>
<nav>
    <a href="index.html"><img class="quizlee-logo" alt="site logo" src="logo.png"/></a>
    <div class="header-buttons">
        <ul>
            <li><a href="music_quiz.html"><button>Music</button></a></li>
            <li><button>Sport</button></li>
            <li><button>Games</button></li>
            <li><button>Politics</button></li>
            <li><button>Geographic</button></li>
            <li><button>Heroes</button></li>
            <li><button>Series</button></li>
            <li><button>Animals</button></li>
        </ul>
    </div>
    <div class="social-media">
        <a href="https://facebook.com"><img alt="facebook logo" width="20px" src="facebook-f-brands.png"></a>
        &nbsp;&nbsp;&nbsp;<a href="https://instagram.com"><img alt="instagram logo" width="30px" src="instagram-brands.png"></a>
        &nbsp;&nbsp;&nbsp;<a href="https://twitter.com"><img alt="twitter logo" width="30px" src="twitter-brands.png"></a>

    </div>
</nav>
<main>
    <div class="quiz_title">
        <h1>Music Quizzes</h1>
    </div>
    <div class="quiz_container">
        <div class="quiz_content">
            <div class="image">
                <a href="#"><img src="rock_image.jpg" class="country_quiz" alt="rock image"></img>
                    <div class="image_overlay image_overlay--primary">
                        <div class="image_title">Rock</div>
                    </div>
                </a>
            </div>
            <div class="quiz_info">
                <div class="quiz_info_text">
                    <h2>Rock</h2>
                    <p>Do you consider yourself an expert on rock? Even if not you can test your knowledge here!</p>
                </div>
            </div>
        </div>
        <div class="quiz_content">
            <div class="image">
                <a href="#"><img src="bohemian_rhapsody.jpg" class="country_quiz" alt="Bohemain Rhapsody image"></img>
                    <div class="image_overlay image_overlay--primary">
                        <div class="image_title">Queen</div>
                    </div>
                </a>
            </div>
            <div class="quiz_info">
                <div class="quiz_info_text">
                <h2>Queen</h2>
                <p>What do you think? Did you know Queen and their members well? Test yourself right now! </p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
